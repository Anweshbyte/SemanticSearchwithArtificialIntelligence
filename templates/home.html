<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search using AI</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <h1>Semantic Search using AI</h1>
    <div class="container">
        <form method="POST" action="{{ url_for('search') }}">
            <div class="form-group">
                <label for="inp_query">Type in your input query in the text-field below.</label>
                <input type="text" id="inp_query" name="inp_query" >
            </div>
            <div class="form-group">
                <label for="top_k">Select the Number of Results:</label>
                <input type="number" id="top_k" name="top_k" placeholder="3" min="1" max="25">
            </div>
            <button class="btn" type="submit">Search</button>
        </form>
    </div>
    
    {% if results %}
    <table id="results-table" class="results-table">
        <tr>
            <th>Sl. No.</th>
            <th>Results</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
